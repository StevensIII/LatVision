# docker-compose.yml for EcoVision
# Sistema de detección de latas y botellas con TensorFlow y Streamlit

services:
  ecovision:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    container_name: ecovision-app
    ports:
      - "8501:8501"
    volumes:
      # Montar directorios para persistir outputs
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    # Acceso a cámara (opcional - funciona mejor en Linux)
    devices:
      - /dev/video0:/dev/video0
    privileged: true
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecovision-network

